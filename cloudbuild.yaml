steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/sanguine-willow-436015-k8/alphamarch', '.']
    env:
      - 'DOCKER_BUILDKIT=1'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/sanguine-willow-436015-k8/alphamarch']
    id: 'push-image'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'multiwarehouse-web'
      - '--image'
      - 'gcr.io/sanguine-willow-436015-k8/alphamarch'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-to-cloud-run'

images:
  - 'gcr.io/sanguine-willow-436015-k8/alphamarch'